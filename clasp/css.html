<style>
  /* Custom Properties & Base Styles */
  :root {
    --glass-bg: rgba(255, 255, 255, 0.85);
    --glass-border: rgba(255, 255, 255, 0.2);
    --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.08);
    --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.12);
    --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.16);
    --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-bounce: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.6;
    color: #334155;
    overflow-x: hidden;
  }

  /* Scrollbar Styling */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.05);
    border-radius: 3px;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 3px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.3);
  }

  .form-label.required::after {
    content: ' *';
    color: #ef4444;
  }

  /* Glass Morphism Components */
  .glass-card {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    box-shadow: var(--shadow-soft);
    padding: 12px;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
  }

  .glass-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
  }

  .glass-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
    border-color: rgba(255, 255, 255, 0.3);
  }

  /* Navigation */
  .nav-link {
    color: #64748b;
    position: relative;
    overflow: hidden;
  }

  .nav-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
    transition: left 0.5s ease;
  }

  .nav-link:hover::before {
    left: 100%;
  }

  .nav-link.active {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
    color: #3b82f6;
    border: 1px solid rgba(59, 130, 246, 0.2);
  }

  .nav-link.active .w-8 {
    background: linear-gradient(135deg, #3b82f6, #8b5cf6) !important;
  }

  .nav-link.active i {
    color: white !important;
  }

  /* Enhanced Buttons with Loading States */
  .btn-primary {
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition-smooth);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    min-height: 40px;
  }

  .btn-primary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
  }

  .btn-primary:hover::before {
    left: 100%;
  }

  .btn-primary:hover:not(.loading) {
    transform: translateY(-1px);
    box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
  }

  .btn-primary.loading {
    opacity: 0.8;
    cursor: not-allowed;
  }

  .btn-primary.loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .btn-secondary {
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition-smooth);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    min-height: 40px;
  }

  .btn-secondary::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
  }

  .btn-secondary:hover::before {
    left: 100%;
  }

  .btn-secondary:hover:not(.loading) {
    transform: translateY(-1px);
    box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
  }

  .btn-secondary.loading {
    opacity: 0.8;
    cursor: not-allowed;
  }

  .btn-secondary.loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  .btn-accent {
    background: linear-gradient(135deg, #f59e0b, #ef4444);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition-smooth);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    min-height: 40px;
  }

  .btn-accent::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s ease;
  }

  .btn-accent:hover::before {
    left: 100%;
  }

  .btn-accent:hover:not(.loading) {
    transform: translateY(-1px);
    box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
  }

  .btn-accent.loading {
    opacity: 0.8;
    cursor: not-allowed;
  }

  .btn-accent.loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Stats Container */
  .stats-container {
    background: white;
    border-radius: 24px;
    padding: 32px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    margin-bottom: 32px;
  }

  /* Modern Stats Cards */
  .modern-stat-card {
    position: relative;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .modern-stat-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
  }

  .card-gradient {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    z-index: 1;
  }

  .card-content {
    padding: 24px;
    position: relative;
    z-index: 2;
  }

  .card-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
  }

  .icon-wrapper {
    width: 56px;
    height: 56px;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    position: relative;
    overflow: hidden;
  }

  .icon-wrapper::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .modern-stat-card:hover .icon-wrapper::before {
    opacity: 1;
  }

  .icon-wrapper.blue { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
  .icon-wrapper.emerald { background: linear-gradient(135deg, #10b981, #047857); }
  .icon-wrapper.amber { background: linear-gradient(135deg, #f59e0b, #d97706); }
  .icon-wrapper.red { background: linear-gradient(135deg, #ef4444, #dc2626); }

  /* Card backgrounds */
  .modern-stat-card:nth-child(1) { background: linear-gradient(135deg, #eff6ff, #f8fafc); }
  .modern-stat-card:nth-child(2) { background: linear-gradient(135deg, #ecfdf5, #f8fafc); }
  .modern-stat-card:nth-child(3) { background: linear-gradient(135deg, #fffbeb, #f8fafc); }
  .modern-stat-card:nth-child(4) { background: linear-gradient(135deg, #fef2f2, #f8fafc); }

  .main-stat {
    flex: 1;
  }

  .stat-number {
    display: block;
    font-size: 32px;
    font-weight: 800;
    color: #1f2937;
    line-height: 1;
    margin-bottom: 4px;
    background: linear-gradient(135deg, #1f2937, #4b5563);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .stat-label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: #6b7280;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .card-details {
    space-y: 12px;
  }

  .detail-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 12px;
  }

  .detail-item:last-child {
    margin-bottom: 0;
  }

  .detail-item i {
    width: 16px;
    font-size: 12px;
    color: #9ca3af;
  }

  .detail-item strong {
    color: #374151;
    font-weight: 700;
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .modern-stat-card {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .card-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      padding: 0;
    }

    .card-header {
      flex: 1;
      margin-bottom: 0;
    }

    .icon-wrapper {
      width: 40px;
      height: 40px;
      font-size: 18px;
    }

    .stat-number {
      font-size: 24px;
    }

    .card-details {
      flex-shrink: 0;
      min-width: 110px;
      text-align: right;
      space-y: 4px;
    }

    .detail-item {
      font-size: 11px;
      margin-bottom: 4px;
      justify-content: flex-end;
    }

    .detail-item i {
      width: 12px;
      font-size: 10px;
      order: 2;
      margin-left: 4px;
      margin-right: 0;
    }
  }

  /* Hover animations */
  .modern-stat-card .icon-wrapper {
    transition: transform 0.3s ease;
  }

  .modern-stat-card:hover .icon-wrapper {
    transform: scale(1.1) rotate(5deg);
  }

  .modern-stat-card .stat-number {
    transition: transform 0.3s ease;
  }

  .modern-stat-card:hover .stat-number {
    transform: scale(1.05);
  }

  /* Compact Project Tree Styles */
  .project-tree-item {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(59, 130, 246, 0.15);
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
  }

  .project-tree-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .project-tree-item:hover::before {
    transform: scaleX(1);
  }

  .project-tree-item:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
    border-color: rgba(59, 130, 246, 0.3);
  }

  .project-header {
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }

  .project-expand-btn {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    border: none;
    background: rgba(59, 130, 246, 0.1);
    color: #3b82f6;
    cursor: pointer;
    transition: var(--transition-smooth);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .project-expand-btn:hover {
    background: rgba(59, 130, 246, 0.2);
    transform: scale(1.1);
  }

  .project-expand-btn.expanded {
    transform: rotate(90deg);
  }

  .project-info {
    flex: 1;
    min-width: 0;
  }

  .project-title {
    font-size: 16px;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 4px;
    line-height: 1.4;
  }

  .project-description {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 8px;
    line-height: 1.4;
  }

  .project-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 8px;
    font-size: 12px;
    color: #6b7280;
  }

  .project-stats {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .project-tasks {
    margin-left: 40px;
    margin-top: 12px;
    border-left: 2px solid rgba(59, 130, 246, 0.2);
    padding-left: 12px;
    display: none;
    transition: all 0.3s ease;
    max-height: 0;
    overflow: hidden;
  }

  .project-tasks.expanded {
    display: block;
    max-height: 2000px;
  }

  .task-tree-item {
    background: rgba(255, 255, 255, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 8px;
    transition: var(--transition-smooth);
    position: relative;
  }

  .task-tree-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #10b981, #3b82f6);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .task-tree-item:hover::before {
    transform: scaleX(1);
  }

  .task-tree-item:hover {
    background: rgba(255, 255, 255, 0.8);
    transform: translateX(4px);
  }

  .task-connection {
    position: relative;
  }

  .task-connection::after {
    content: '';
    position: absolute;
    left: -12px;
    top: 50%;
    width: 8px;
    height: 1px;
    background: rgba(59, 130, 246, 0.4);
    transform: translateY(-50%);
  }

  /* Compact task info layout */
  .task-info {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 12px;
  }

  .task-details {
    flex: 1;
    min-width: 0;
  }

  .task-title {
    font-size: 14px;
    font-weight: 500;
    color: #1f2937;
    margin-bottom: 4px;
    line-height: 1.3;
  }

  .task-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
    font-size: 11px;
  }

  .task-assignee {
    font-size: 12px;
    color: #6b7280;
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .task-progress {
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 80px;
  }

  .task-progress-text {
    font-size: 12px;
    font-weight: 500;
    color: #374151;
    min-width: 30px;
  }

  .task-progress-bar {
    width: 40px;
    height: 4px;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 2px;
    overflow: hidden;
  }

  .task-progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #10b981, #3b82f6);
    border-radius: 2px;
    transition: width 0.8s ease;
  }

  /* Project Card */
  .project-card {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    padding: 20px;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }

  .project-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .project-card:hover::before {
    transform: scaleX(1);
  }

  .project-card:hover {
    transform: translateY(-6px);
    box-shadow: var(--shadow-strong);
    border-color: rgba(59, 130, 246, 0.3);
  }

  /* Task Card */
  .task-card {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 18px;
    padding: 18px;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
  }

  .task-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #10b981, #3b82f6);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .task-card:hover::before {
    transform: scaleX(1);
  }

  .task-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-medium);
    border-color: rgba(16, 185, 129, 0.3);
  }

  /* Priority Task Card - Updated for 2-column layout */
  .priority-task-card {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(245, 158, 11, 0.1));
    border: 1px solid rgba(239, 68, 68, 0.2);
    border-radius: 12px;
    padding: 12px;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
    min-height: 155px;
  }

  .priority-task-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #ef4444, #f59e0b);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .priority-task-card:hover::before {
    transform: scaleX(1);
  }

  .priority-task-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
    border-color: rgba(239, 68, 68, 0.3);
  }

  /* Priority tasks grid layout */
  #priority-tasks {
    scrollbar-width: thin;
    scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
  }

  #priority-tasks::-webkit-scrollbar {
    width: 4px;
  }

  #priority-tasks::-webkit-scrollbar-track {
    background: transparent;
  }

  #priority-tasks::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 2px;
  }

  /* Search input styling for project-task section */
  #project-task-search {
    font-family: inherit;
  }

  #project-task-search:focus {
    transform: scale(1.01);
  }

  /* Staff Card */
  .staff-card {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    padding: 20px;
    text-align: center;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
  }

  .staff-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #f59e0b, #ef4444);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .staff-card:hover::before {
    transform: scaleX(1);
  }

  .staff-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-medium);
    border-color: rgba(245, 158, 11, 0.3);
  }

  .staff-avatar {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #f59e0b, #ef4444);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
    font-size: 20px;
    color: white;
    font-weight: bold;
    transition: var(--transition-bounce);
  }

  .staff-card:hover .staff-avatar {
    transform: scale(1.1) rotate(5deg);
  }

  /* Progress Bar */
  .progress-bar {
    width: 100%;
    height: 8px;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 4px;
    overflow: hidden;
    position: relative;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #10b981, #3b82f6);
    border-radius: 4px;
    transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
  }

  .progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
